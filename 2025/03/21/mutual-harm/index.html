<p>当资源匮乏，少数人向外找出路，多数人陷入内卷，一内卷就不可避免陷入互害，</p>
<p>受虐一天，人会难过；受虐一年，人会麻木；受虐十年，人会因安于受虐且乐于虐人。</p>
<p>一开始互害是无可奈何的内卷，后来的互害是无需思考的路径依赖，</p>
<p>到了现在，互害已经成了一种自发的文化了。</p>
